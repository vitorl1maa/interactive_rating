<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="rating">
      <span><img src="assets/image/icon-star.svg" alt=""></span>
      
      <h2>How did we do?</h2>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <ul class="score-numbers">
        <li><button class="btn-rating">1</button></li>
        <li><button class="btn-rating">2</button></li>
        <li><button class="btn-rating">3</button></li>
        <li><button class="btn-rating">4</button></li>
        <li><button class="btn-rating">5</button></li>
      </ul>

      <button type="submit" class="btn-submit">Submit</button>
    </div>

    <div class="thank-you-message hidden">
      <img src="assets/image/illustration-thank-you.svg" alt="">

      <div class="score">You selected <span class="score-data"></span> out of 5</div>

      <h2>Thank you!</h2>

      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
  <script src="/src/js/script.js"></script>
</body>
</html>
